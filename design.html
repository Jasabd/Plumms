<div ng-app="cdesign">
<h2 class="page-header">Design Product</h2>

<div class="container" ng-controller="MainController">
	<div class="row">
		<div class="col-md-2">
			Select Styles:
		</div>
		<div class="col-md-10">
			<div class="form-group">
				<label ng-repeat="tag in uniqueTags" class="material">
					<input
					type="checkbox"
					name="tagFilterSelected[]"
					value="{{tag}}"
					ng-checked="tagFilterSelected.indexOf(tag) > -1"
					ng-click="toggleSelection(tag)"
					> {{tag}}
					</label>
			</div>
		</div>

	</div>
	<div class="row">
		<div class="col-md-2">
			Select Material Type:
		</div>
		<div class="col-md-10">
			<div class="form-group">
				<div class="radio">
					<label ng-repeat="mat in itemModel.materials" class="material">
						<!-- <input type="radio" name="chickenEgg" value="egg" ng-model="formData.chickenEgg"> -->
						<input type="radio"  ng-value="mat"  ng-model="itemModel.selectedMaterial">{{mat}}
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 bgProduct">
			<div class="designDiv">
				<div class="prd_elements" ng-repeat="imgItem in myProductImgs track by $index" prd-position selected-items="mySelectedItems" design-level="designLevel" img-item="imgItem">
					<img  ng-src="/plumms/productImages/{{imgItem}}" />
				</div>
			</div>
		</div>
		<div class="col-md-4">
				More options here..
				<div class="aelements" ng-repeat="altItem in mySelectedItems[designLevel].images">
					<img ng-src="/plumms/productImages/{{altItem.imagefile}}"  ng-click="selectImage(altItem.imagefile, designLevel, false);" />
				</div>
		</div>
		<div class="col-md-2" ng-if="mySelectedItems.length > 0">
			<button ng-hide="filteredSet.length == 0" class="btn btn-primart" ng-click="updateLevel()">Go Next Level!!</button> <br><br>
			<button ng-if="mySelectedItems.length > 1" class="btn btn-primart" ng-click="gobackLevel()">Previous Level</button>
		</div>
	</div>

	<div class="row">
	   Elements for Level {{designLevel}}
		<div class="felements" ng-repeat="imgElem in filteredSet">
			<!-- {{ itemModel.selectedMaterial}} | {{tagFilterSelected}} -->
			<img ng-src="/plumms/productImages/{{imgElem.carouselImg}}" alt="" ng-click="selectImage(imgElem, designLevel, true);">
		</div>
		<div ng-if="filteredSet.length == 0">
			No Further Matching Elements Found.
		</div>
	</div>

</div><!-- container ends -->

</div><!--topmost  div ends -->
