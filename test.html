<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css">

<style type="text/css">
    #curvedarrow {
  position: relative;
  width: 0;
  height: 0;
  border-top: 9px solid transparent;
  border-left: 9px solid red;
  margin-top: 30px;
  margin-left: 30px;
  -webkit-transform: rotate(10deg);
  -moz-transform: rotate(10deg);
  -ms-transform: rotate(10deg);
  -o-transform: rotate(10deg);
}
#curvedarrow:after {
    content: "";
    position: absolute;
    border: 0 solid transparent;
    border-left: 3px solid red;
    border-top: 1px solid red;
    border-radius: 30px 0 0 0;
    top: -36px;
    left: 7px;
    width: 35px;
    height: 50px;
  -webkit-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  -o-transform: rotate(45deg);
}

</style>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <!-- Title -->
        <div class="navbar-header pull-left">
          <a href="/" class="navbar-brand">GNOMIS</a>
        </div>

        <!-- 'Sticky' (non-collapsing) right-side menu item(s) -->
        <div class="navbar-header pull-right">
          <ul class="nav pull-left">
            <!-- This works well for static text, like a username -->
            <li class="navbar-text pull-left">User Name</li>
            <!-- Add any additional bootstrap header items.  This is a drop-down from an icon -->
            <li class="dropdown pull-right">
              <a href="#" data-toggle="dropdown" style="color:#777; margin-top: 5px;" class="dropdown-toggle"><span class="glyphicon glyphicon-user"></span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="/users/id" title="Profile">Profile</a>
                </li>
                <li>
                  <a href="/logout" title="Logout">Logout </a>
                </li>
              </ul>
            </li>
          </ul>

          <!-- Required bootstrap placeholder for the collapsed menu -->
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>

        <!-- The Collapsing items            navbar-left or navbar-right -->
        <div class="collapse navbar-collapse navbar-left">
          <!--                      pull-right keeps the drop-down in line -->
          <ul class="nav navbar-nav pull-right">
            <li><a href="/news">News</a></li>
            <li><a href="/Shop">Shop</a></li>
          </ul>
        </div>

        <!-- Additional navbar items -->
        <div class="collapse navbar-collapse navbar-right">
          <!--                      pull-right keeps the drop-down in line -->
          <ul class="nav navbar-nav pull-right">
            <li><a href="/locator">Locator</a></li>
            <li><a href="/extras">Extras</a></li>
          </ul>
        </div>
      </div>
    </nav>

<div id="curvedarrow"></div>
</body>
</html>
